{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    <div>
        {% for post in posts %}
            <div class="my-3">
                <a href="{% url "profile" post.user %}" class="text-reset text-decoration-none">
                    <h4><strong>{{post.user.username}}</strong></h4>
                </a>
                <div>{{post.content}}</div>
                <span class="text-black-50">{{post.datetime}}</span>
            </div>
            <hr>
        {% endfor %}
    </div>
{% endblock %}
